<body>
<div class="page">
    <div class="header-container">
        <h1 class="card-title primary-font">Portafolio de Ayrton Morrison</h1>
        <div class="nav-bar-container">
        <a href="index.html" class="nav-link"> Home </a>
        <a href="about.html" class="nav-link"> Acerca</a>
        <a href="form.html" class="nav-link"> Contactame</a>
        </div>
    </div>

    <div class="content">
        <div class="title-container">
            <h2 class="card-title primary-font">Formulario de Contacto</h2>
        </div>

        <form action="#" method="post" class="contact-form primary-font">
            <fieldset class="form-section">
                <legend>Información Personal</legend>

                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Eduardo Penha" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej: +56912345678" pattern="[\+0-9]{9,15}">
                </div>

                <div class="form-group">
                    <label for="website">Sitio Web (Opcional):</label>
                    <input type="url" id="website" name="website" placeholder="https://tusitioweb.com">
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>Detalles</legend>

                <div class="form-group">
                    <label>Motivo del Contacto:</label>
                    <div class="radio-group">
                        <input type="radio" id="consulta" name="motivo" value="consulta" checked> <label for="consulta">Consulta General</label>
                        <input type="radio" id="propuesta" name="motivo" value="propuesta"> <label for="propuesta">Proyecto</label>
                        <input type="radio" id="reporte" name="motivo" value="reporte"> <label for="reporte">Otro</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required maxlength="100">
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="archivo">Adjuntar Archivo:</label>
                    <input type="file" id="archivo" name="archivo">
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>Preferencias y Otros</legend>

                <div class="form-group">
                    <label for="fecha_contacto">Fecha preferida para contacto:</label>
                    <input type="date" id="fecha_contacto" name="fecha_contacto">
                </div>

                <div class="form-group">
                    <label for="urgencia">Nivel de Urgencia:</label>
                    <input type="range" id="urgencia" name="urgencia" min="1" max="10" value="5">
                </div>

                <div class="form-group">
                    <label for="equipo">Tiempo estimado reunion (En horas):</label>
                    <input type="number" id="equipo" name="equipo" min="1" max="4" value="1">
                </div>

                <div class="form-group">
                    <label for="color_tema">Color preferido para el tema:</label>
                    <input type="color" id="color_tema" name="color_tema" value="#ff0000">
                </div>

                <div class="form-group">
                    <label for="como_conocio">¿Cómo me conociste?</label>
                    <select id="como_conocio" name="como_conocio">
                        <option value="">Selecciona una opción</option>
                        <option value="github">GitHub</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="linkedin">Universidad</option>
                        <option value="recomendacion">Recomendación</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones.</label>
                </div>

            </fieldset>

            <div class="form-buttons">
                <button type="submit" class="btn-submit">Enviar</button>
                <button type="reset" class="btn-reset">Limpiar</button>
            </div>
        </form>
    </div>

    <div class="footer-container primary-font">
        <p>Contacto:</p>
        <p>Correo: <a class="mail" href="mailto:ayrtonmorrison15@gmail.com">ayrtonmorrison15@gmail.com</a></p>
    </div>
</div>
